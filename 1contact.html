<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>About</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <div id="header-container"></div>
  <div class="hem">
    <h1>Connect with us!</h1>
    <p>For general queries or feedback, reach out at <a href="mailto:jaysrilaprabhupad108@gmail.com" target="_blank"
        style="text-decoration: none;">jaysrilaprabhupad108@gmail.com</a></p>
  </div>
  <div>
  </div>
  <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST"
    onsubmit="return handleSubmit(event)">
    <h1>SEND A MESSAGE</h1>
    <div class="success-message" id="successMessage">Your message has been sent successfully!</div>
    <div class="error-message" id="errorMessage">There was an error sending your message. Please try again.</div>
    <label for="first-name">Name *</label>
    <div style="display: flex; gap: 20px;">
      <input type="text" id="first-name" name="first_name" placeholder="First" required>
      <input type="text" id="last-name" name="last_name" placeholder="Last" required>
    </div>
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
    <button type="submit">SUBMIT</button>
  </form>


  <div id="footer-container"></div>

  <script src="script.js"></script>
  <script src="contact.js"></script>
  <script src="head.js"></script>
  <script src="footer.js"></script>

</body>

</html>
