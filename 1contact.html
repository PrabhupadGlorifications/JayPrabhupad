<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .form-container {
            background: #222;
            color: white;
            padding: 40px;
            margin: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            background-color: #E1BD9D
        }

        .form-container h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .name-row {
            display: flex;
            gap: 10px;
        }

        .name-row input {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 20px;
            background: white;
            color: black;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #f0f0f0;
        }

        #thankYouMsg {
            display: none;
            background-color: #333;
            color: #a0ffaf;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="hem">
        <h1>Connect with us!</h1>
        <p>For general queries or feedback, reach out at <a href="mailto:jaysrilaprabhupad108@gmail.com" target="_blank"
                style="text-decoration: none;">jaysrilaprabhupad108@gmail.com</a></p>
    </div>
    <div class="wrapper">
        <div class="form-container">
            <h1>SEND A MESSAGE</h1>
            <form id="contactForm">
                <label>Name *</label>
                <div class="name-row">
                    <input type="text" id="firstName" placeholder="First" required />
                    <input type="text" id="lastName" placeholder="Last" required />
                </div>

                <label>Email *</label>
                <input type="email" id="email" placeholder="Enter your email" required />

                <label>Your Message</label>
                <textarea id="message" placeholder="Write your message here..." required></textarea>

                <button type="submit">SUBMIT</button>
            </form>

            <div id="thankYouMsg">
                Thank you! Your message has been sent. <br>Hare Krishna!
            </div>
        </div>
    </div>

    <div class="subscribe-box">
        <h2>Subscribe for Updates</h2>
        <p>Get notified whenever we post new photos, pastimes, or articles.</p>
        <form id="subscribeForm">
            <input type="email" id="subscriberEmail" placeholder="Enter your email" required />
            <div class="terms">
                <input type="checkbox" id="agreeTerms" required />
                <label for="agreeTerms">I agree to the <a href="1terms.html" target="_blank">Terms &
                        Conditions</a></label>
            </div>
            <button type="submit">Subscribe</button>
            <div id="subscribeMessage"></div>
        </form>
    </div>


    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCWxaABz6OSVfSniGEMdjbrWJDgmNRlzNQ",
            authDomain: "pgsite1957.firebaseapp.com",
            databaseURL: "https://pgsite1957-default-rtdb.firebaseio.com",
            projectId: "pgsite1957",
            storageBucket: "pgsite1957.appspot.com",
            messagingSenderId: "464761905973",
            appId: "1:464761905973:web:c0d182ff433b029f8be27c"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Get readable date & time in India timezone
            const now = new Date();
            const formattedTime = now.toLocaleString('en-IN', {
                dateStyle: 'medium',
                timeStyle: 'short',
                hour12: true,
                timeZone: 'Asia/Kolkata'
            });

            database.ref('messages').push({
                firstName,
                lastName,
                email,
                message,
                timestamp: Date.now(),
                timestampString: formattedTime
            })
                .then(() => {
                    document.getElementById('contactForm').reset();

                    const msgDiv = document.getElementById('thankYouMsg');
                    msgDiv.style.display = 'block';

                    setTimeout(() => {
                        msgDiv.style.display = 'none';
                    }, 5000);
                })
                .catch((error) => {
                    console.error("Error sending message:", error);
                });
        });
    </script>
    <script>
        document.getElementById("subscribeForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("subscriberEmail").value.trim();
            const agreed = document.getElementById("agreeTerms").checked;
            const messageDiv = document.getElementById("subscribeMessage");

            if (!email || !agreed) {
                messageDiv.textContent = "Please enter your email and agree to the terms.";
                messageDiv.style.color = "red";
                return;
            }

            const ref = db.ref("subscribers").push();
            ref.set({
                email: email,
                agreed: agreed,
                timestamp: new Date().toISOString()
            })
                .then(() => {
                    messageDiv.textContent = "Thank you for subscribing!";
                    messageDiv.style.color = "green";
                    document.getElementById("subscribeForm").reset();
                })
                .catch((error) => {
                    console.error("Error saving subscriber:", error);
                    messageDiv.textContent = "There was an error. Please try again.";
                    messageDiv.style.color = "red";
                });
        });
    </script>
    <script src="script.js"></script>
    <script src="head.js"></script>
    <script src="footer.js"></script>
</body>

</html>
