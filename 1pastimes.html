<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/card.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div id="header-container"></div>

    <!-- Search Bar -->
    <div id="opt">
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search Pastimes...">
        </div>
        <div id="sort">
            <select id="writingsSort" class="sortdropdown" onchange="sortCards()">
                <option value="asc">Title A–Z</option>
                <option value="desc">Title Z–A</option>
                <option value="id-asc">Card Number ↑, Oldest First</option>
                <option value="id-desc">Card Number ↓, Newest First</option>
            </select>
        </div>
    </div>

    <div class="card-container" id="pastimesContainer"></div>

     <div id="footer-container"></div>

    <script src="../js/script.js"></script>
    <script src="../js/sortcard.js"></script>
    <script src="../js/head.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/pastimes.js"></script>

</body>

</html>
