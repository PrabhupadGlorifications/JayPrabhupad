<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger and Desktop Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: #333;
            color: #fff;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .menu {
            display: none;
            flex-direction: column;
            gap: 1rem;
            background-color: #444;
            position: absolute;
            top: 70px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            width: 200px;
            z-index: 10;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .burger {
            cursor: pointer;
            display: none;
            flex-direction: column;
            gap: 5px;
        }
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.3s;
        }
        .burger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .burger.active div:nth-child(2) {
            opacity: 0;
        }
        .burger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        .menu.active {
            display: flex;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .burger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">My Website</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="burger" id="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <script src="burger.js"></script>

</body>
</html>
