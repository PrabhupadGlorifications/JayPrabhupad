<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Reveal Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #fff;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-in-out;
        }
        
        .bg-blue { background-color: #3498db; }
        .bg-green { background-color: #2ecc71; }
        .bg-red { background-color: #e74c3c; }
        .bg-purple { background-color: #9b59b6; }
        
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
            border: 2px solid #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <section class="section bg-blue">Welcome to My Website</section>
    <section class="section bg-green">About Me</section>
    <section class="section bg-red">My Projects</section>
    <section class="section bg-purple">Contact Me</section>

    <script>
        window.addEventListener("scroll", () => {
            const sections = document.querySelectorAll(".section");
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const triggerPoint = window.innerHeight / 1.3;
                if (sectionTop < triggerPoint) {
                    section.style.opacity = "1";
                    section.style.transform = "translateY(0)";
                }
            });
        });
    </script>
</body>
</html>
