<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Click Like Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    .photo-card {
      position: relative;
      width: 300px;
      margin: 40px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      font-family: sans-serif;
    }

    .photo-img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .photo-content {
      padding: 10px;
    }

    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      margin-top: 10px;
      color: gray;
    }

    .like-btn.liked {
      color: red;
    }

    .heart-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0.8;
      z-index: 10;
      font-size: 60px;
      color: red;
    }
  </style>
</head>
<body>

<div class="photo-card" id="photoCard">
  <img src="https://via.placeholder.com/300x200" class="photo-img" id="photoImage">
  <div class="photo-content">
    <div class="photo-title">Srila Prabhupada</div>
    <div class="photo-description">Smiling divinely</div>
    <button class="like-btn" id="likeBtn"><i class="far fa-heart"></i></button>
  </div>
</div>

<script>
  const likeBtn = document.getElementById('likeBtn');
  const heartIcon = likeBtn.querySelector('i');
  const photoImage = document.getElementById('photoImage');
  const card = document.getElementById('photoCard');

  // Like button click
  likeBtn.addEventListener('click', () => {
    heartIcon.classList.toggle('fas');
    heartIcon.classList.toggle('far');
    likeBtn.classList.toggle('liked');
  });

  // Double click on image to like
  photoImage.addEventListener('dblclick', () => {
    if (!heartIcon.classList.contains('fas')) {
      heartIcon.classList.add('fas');
      heartIcon.classList.remove('far');
      likeBtn.classList.add('liked');

      // Create floating heart animation
      const overlay = document.createElement('div');
      overlay.className = 'heart-overlay';
      overlay.innerHTML = '<i class="fas fa-heart"></i>';
      card.appendChild(overlay);

      setTimeout(() => {
        overlay.remove();
      }, 700);
    }
  });
</script>

</body>
</html>
